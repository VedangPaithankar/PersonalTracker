<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image.webp') no-repeat center center / cover;
      opacity: 0.3;
      /* 30% transparency */
      z-index: -1;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input,
    select {
      background: #2b2b2b;
      color: #eee;
    }

    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    a {
      display: block;
      text-align: center;
      color: #bbb;
      margin-top: 10px;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <form id="taskForm">
    <h1>Add Task</h1>
    <label for="task">What:</label>
    <input type="text" id="task" required>

    <label for="category">to What:</label>
    <select id="category">
      <option>YT Life</option>
      <option>Upcoming Articles</option>
      <option>SQL</option>
      <option>GATE 2026</option>
      <option>DSA</option>
    </select>

    <button type="submit">Add Task</button>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </form>

  <script>
    document.getElementById('taskForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const taskText = document.getElementById('task').value.trim();
      const category = document.getElementById('category').value;

      if (taskText) {
        await fetch("http://localhost:3001/add-task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category, text: taskText })
        });
        window.location.href = 'dashboard.html';
      }
    });
  </script>

</body>

</html>
